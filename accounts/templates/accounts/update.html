{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Edit profile{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div>
            <div class="p-3 m-3">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        {{ user_form | crispy }}
        {{ profile_form | crispy }}
        <div class="mt-3">
            <input class="btn btn-success" type="submit" value="Update">
            <a class="btn btn-success" href="{% url 'accounts:profile_view' %}">Cancel</a>
        </div>
    </form>
{% endblock %}
