{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Login{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <a href="{% url 'password_reset' %}">If you forgot password!</a>
        <div class="mt-3">
            <input class="btn btn-outline-success" type="submit" value="Sign In">
            <a class="btn btn-outline-primary" href="{% url 'accounts:registration' %}">Register</a>
        </div>
    </form>
{% endblock %}
