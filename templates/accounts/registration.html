{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Create account{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="mt-3">
            <input class="btn btn-outline-success" type="submit" value="Register">
            <a class="btn btn-outline-primary" href="{% url 'accounts:login' %}">Login</a>
        </div>
    </form>
{% endblock %}
