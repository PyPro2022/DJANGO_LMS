    <table class="table table-hover table-striped">
    <thead class="table-bordered">
    <tr>
            <th style="width: 5%">N</th>
            <th style="width: 25%">Group</th>
            <th style="width: 15%">Date of start</th>
            <th style="width: 25%">Number of students</th>
<!--            <th>Date of finish</th>-->
            <th style="width: 5%"><i class="bi bi-pencil-fill"></i></th>
            <th style="width: 5%"><i class="bi bi-trash3-fill"></i></th>
    </thead>

    {% for group in list_object %}
    <tr>
        <td>{{ forloop.counter }}</td>
<!--        <td>{{ group.group_id }}</td>-->
        <td>{{ group.group_name }}</td>
        <td>{{ group.date_of_start }}</td>
<!--        <td>{%if group.number_of_students%}{{ group.number_of_students }}{%endif%}</td>-->
        <td>{{ group.get_number_of_students }}</td>
        <td><a href="{% url 'update_group' group.pk %}">Edit</a></td>
        <td><a href="{% url 'delete_group' group.pk %}">Delete</a></td>

        </tr>
    {% endfor %}
    </table>
