    <table class="table table-hover table-striped">
    <thead class="table-bordered">
    <tr>
            <th style="width: 5%">N</th>
            <th style="width: 15%">Course</th>
            <th style="width: 10%">Lessons</th>
            <th style="width: 10%">Price</th>
<!--            <th style="width: 10%">Group</th>-->
            {% if user.is_authenticated %}
            <th style="width: 5%"><i class="bi bi-pencil-fill"></i></th>
            <th style="width: 5%"><i class="bi bi-trash3-fill"></i></th>
            {% endif %}
    </thead>

    {% for course in list_object %}
    <tr>
        <td>{{ forloop.counter }}</td>
<!--        <td>{{ course.course_id }}</td>-->
        <td>{{ course.name }}</td>
        <td>{{ course.duration }}</td>
        <td>{% if course.price %}{{ course.price }}{% endif %}</td>
<!--        <td>{%if course.get_number_of_groups%}{{ course.get_number_of_groups }}{%endif%}</td>-->
        {% if user.is_authenticated %}
        <td><a href="{% url 'update_course' course.pk %}">Edit</a></td>
        <td><a href="{% url 'delete_course' course.pk %}">Delete</a></td>
        {% endif %}

        </tr>
    {% endfor %}
    </table>
