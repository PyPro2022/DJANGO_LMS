{% extends 'base.html' %}

{% block title %}Delete course{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to remove
            <span style="font-style: italic; font-weight: bold;">
                {{ course.name }}
            </span>course?
        </p>
            <input class="btn btn-outline-danger" type="submit" value="Agree">
        <a class="btn btn-outline-primary" href="{% url 'courses' %}">Back to list</a>
    </form>
{% endblock %}
